<!DOCTYPE html>
<html lang="en">
<head>
    <title>Questionnnaires</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- including ECharts file -->
    <script src="../static/js"></script>
    <!-- CSS Files  -->
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/general_style.css">
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>

    <!-- Material Dashboard CSS -->
    <link rel="stylesheet" href="/css/material-dashboard.css">
    <script src="/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="/js/core/popper.min.js" type="text/javascript"></script>
    <script src="/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
    <script src="/js/questionnaire_script.js" type="text/javascript"></script>
    <script src="/js/Search_Questionnaire.js" type="text/javascript"></script>

    <!-- Plugin for the Perfect Scrollbar-->
    <script src="/js/plugins/perfect-scrollbar.jquery.min.js"></script>

    <!-- Plugin for the momentJs  -->
    <script src="/js/plugins/moment.min.js"></script>

    <!--  Plugin for Sweet Alert -->
    <script src="/js/plugins/sweetalert2.js"></script>

    <!-- Forms Validations Plugin -->
    <script src="/js/plugins/jquery.validate.min.js"></script>

    <!--  Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
    <script src="/js/plugins/jquery.bootstrap-wizard.js"></script>

    <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
    <script src="/js/plugins/bootstrap-selectpicker.js"></script>

    <!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
    <script src="/js/plugins/bootstrap-datetimepicker.min.js"></script>

    <!--  DataTables.net Plugin, full documentation here: https://datatables.net/    -->
    <script src="/js/plugins/jquery.datatables.min.js"></script>

    <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
    <script src="/js/plugins/bootstrap-tagsinput.js"></script>

    <!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
    <script src="/js/plugins/jasny-bootstrap.min.js"></script>

    <!--  Full Calendar Plugin, full documentation here: https://github.com/fullcalendar/fullcalendar    -->
    <script src="/js/plugins/fullcalendar.min.js"></script>

    <!-- Vector Map plugin, full documentation here: http://jvectormap.com/documentation/ -->
    <script src="/js/plugins/jquery-jvectormap.js"></script>

    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="/js/plugins/nouislider.min.js"></script>

    <!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support SweetAlert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>

    <!-- Library for adding dinamically elements -->
    <script src="/js/plugins/arrive.min.js"></script>

    <!--  Google Maps Plugin    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

    <!-- Chartist JS -->
    <script src="/js/plugins/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="/js/plugins/bootstrap-notify.js"></script>

    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="/js/material-dashboard.min.js?v=2.1.1" type="text/javascript"></script>
</head>
<body>
{{>Header}}
<ul class="breadcrumb">
    <li><a href="/MainPage">Home</a></li>
    <li>Formularios</li>
    <li><a href="#">Administrar formularios</a></li>
</ul>
<input type="text" id="questionnaire_search_input" onkeyup="SearchQuestionnaire()" placeholder="Escribe aquí para buscar" title="Escribe aquí para buscar">
<div class="container-custom container" id="questionnaire_list">
    <div class="row">
    {{#questionnnaires}}

        <div class="col-sm-4">
            <div class="card">
                <div id="questionnaire_card" class="card-body">
                    <h5 class="card-title">{{name}}</h5>
                    <h6 class = "card-text">{{category}}</h6>
                    <p class="card-text">{{description}}</p>
                    <div class="row">
                        <div class="col-md-9">
                            <a href="/questionnaire/edit/{{id}}"  class="buttom-custom-form btn btn-primary">Editar formulario</a>
                        </div>
                        <div class="col-md-3">
                            <a class ="a-custom" href="#" onclick='deleteQuestionaire("{{id}}")' data-toggle="modal" data-target="#confirm_delete_questionnaire"><i class="custom-icon-delete material-icons" data-toggle="tooltip" data-placement="top" title="Eliminar cuestionario">delete</i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    {{/questionnnaires}}
    </div>
    <a class="a-custom" href="/questionnaire/edit/-1"><i id="add_question_icon" class="material-icons add_question_icon" style=" font-size: 60px; position: absolute; right: 50%;">add_circle_outline</i></a>
</div>
{{>Footer}}

<div class="modal fade" id="confirm_delete_questionnaire" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal_delete">Borrar Pregunta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ¿Estás seguro que desea borrar este cuestionario?
            </div>
            <div class="modal-footer">
                <button type="button" class="button-custom-login btn btn-primary" data-dismiss="modal">Cancelar</button>
                <form id="deleteButton" action="">
                    <button  type="submit"  class="btn btn-secondary">Borrar</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>

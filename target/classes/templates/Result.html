<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Resultados
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- including ECharts file -->
    <script src="../static/js"></script>
    <!-- CSS Files  -->
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/general_style.css">
    <link rel="stylesheet" href="/css/Result_css.css">
    <link rel="stylesheet" href="/css/Questionnaire_css.css">
    <link rel="stylesheet" href="/css/Questionnaire_edit_css.css">
    <link rel="stylesheet" href="/css/switch_css.css">
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>

    <!-- Material Dashboard CSS -->
    <link rel="stylesheet" href="/css/material-dashboard.css">
    <script src="/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="/js/core/popper.min.js" type="text/javascript"></script>
    <script src="/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
    <script src="/js/general_script.js" type="text/javascript"></script>
    <script src="/js/questionnaire_script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/js/autoComplete.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/css/bootstrap-select.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/js/bootstrap-select.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/js/Result_js.js" type="text/javascript"></script>


    <!-- FusionCharts files-->
    <script type="text/javascript" src="fusioncharts.js"></script>
    <script type="text/javascript" src="fusioncharts.charts.js"></script>
    <script type="text/javascript" src="powercharts.js"></script>

    <!-- jQuery plugin -->
    <script type="text/javascript" src="jquery-plugin.js"></script>
    <script src="/js/Chart.js-2.9.3/dist/Chart.min.js"></script>
    <script src="/js/Chart.js-2.9.3/samples/utils.js"></script>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body>
{{>Header}}
<div class="container-custom container" style="min-height: 100%; margin-top:-1%; min-width: 100%">
    <div class="row">
        <div class="col-md-3" id="sticky-sidebar">
            <div class="card-filtros card card-4">
                <div class="card-header">
                    <div class="card-header" style="background: #01015A;color: white;font-size: 24px;">
                        <div class="row">
                            <div class="col-md-6">
                                Filtros
                            </div>
                            <div class="col-md-6"></div>
                        </div>
                    </div>
                </div>
                <div class="card-body-custom card-body">
                    <label for="selector">Usuarios asignados</label>
                    <br>
                    <select id="selector" class="selectpicker-custom selectpicker" multiple data-live-search="true">
                        <option disabled>id - usuario - nombre</option>
                        <option selected value="all" id="all">Todos los usuarios</option>
                        {{#userslist}}
                        <option selected>{{id}} - {{username}} - {{name}}</option>
                        {{/userslist}}
                    </select>
                    <br>
                    <label style="margin-top: 8%" for="selectorCategory">Categoria</label>
                    <br>
                    <select id="selectorCategory" class="selectpicker-custom selectpicker" multiple
                            data-live-search="true">
                        <option disabled>Nombre de la categoria</option>
                        <option selected value="all" id="allCAtegory">Todos las categorias</option>
                        {{#categories}}
                        <option selected>{{.}}</option>
                        {{/categories}}
                    </select>
                    <br>
                    <label for="pickerSwitch">Agrupado por: </label>
                    <div class="row" id="pickerSwitch">
                        <div class="col-md-4">Usuarios</div>
                        <div class="col-md-3">
                            <label class="switch">
                                <input type="checkbox" checked id="checkBoxSwitch">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="col-md-5">Categorias</div>
                    </div>
                    <button class="button-custom-filtro btn btn-lg btn-primary btn-block" onclick="filter()"
                            type="submit">Filtrar
                    </button>
                    <hr>
                    <label for="buttonschange" style="margin-top: 3%">Tipo de gr치fico</label>
                    <div class="row" id="buttonschange">

                        <div class="col-md-4">
                            <button id="barrasVerticales" onclick="getConfigBar()" class="change-chart"><i
                                    id="iconvertical" class="material-icons">equalizer</i><br>Barras<br> verticales<br>(Media)
                            </button>
                        </div>
                        <div class="col-md-4">
                            <button id="barrasHorizontales" onclick="getConfigBar()" class="change-chart"><i
                                    id="iconHorizontal" class="material-icons">sort</i><br>Barras<br> horizantes
                            </button>
                        </div>
                        <div class="col-md-4">
                            <button id="ara침a" onclick="getConfigRadar()" class="change-chart"><i id="iconAra침a"
                                                                                                  class="material-icons">device_hub</i><br>Ara침a<br>(Media)
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-footer">

                </div>
            </div>
        </div>
        <div class="col-md-9" id="main">
                <canvas id="canvas" class="radar_result_page radar"></canvas>
        </div>
    </div>
</div>
{{>Footer}}
